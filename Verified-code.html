<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Verified-code</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="general-styles/slick.css">
    <link rel="stylesheet" href="general-styles/slick-theme.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="general-styles/reset.css">
    <link rel="stylesheet" href="general-styles/normalize.css">
    <link rel="stylesheet" href="general-styles/general.css">
    <link rel="stylesheet" href="MAIN-section-styles/bookmark-section.css">
    <link rel="stylesheet" href="MAIN-section-styles/slider-section.css">
    <link rel="stylesheet" href="MAIN-section-styles/glass-icons-section.css">
    <link rel="stylesheet" href="MAIN-section-styles/contact-section.css">
    <link rel="stylesheet" href="MAIN-section-styles/search-section.css">




</head>
<body>
<div class="content-wrapper">
    <div id="success-form" class="success-form">YOUR MESSAGE HAS BEEN SENT
        <div class="cancel-success"></div>
    </div>
    <div class="bookmark-section">
        <div class="bookmark">
            <p class="text-inside-bookmark-1">Have questions?</p>
            <p class="text-inside-bookmark-2"><a href="#glass-icons-section" id="contact-change-color">Contact us!</a></p>
            <div class="triangle-bookmark">

            </div>
        </div>
        <div id="change-color" class="header-main">Verified-code</div>
        <div class="header-text"></div>
        <div id="toggle">
            <i class="indicator"></i>
        </div>
        <div class="text-under-header">
            <div class="part-text"><a class="a nav-links" href="#">ABOUT</a></div>
            <div class="part-text"><a class="a1 nav-links" href="./Services.html">SERVICES</a></div>
            <div class="part-text"><a class="a2 nav-links" href="#">CLIENTS</a></div>
            <div class="part-text"><a class="a3 nav-links" href="#">ORDER</a></div>
            <div class="part-text"><a class="a4 nav-links" href="#glass-icons-section">CONTACTS</a></div>
        </div>

    </div>
    <div class="slider-section-holder">
    <div class="slider-section">
        <div class="slide-item"><img src="images/image-for-slider-1.jpg" class="image-slider" alt="slide"></div>
        <div class="slide-item"><img src="images/image-for-slider-2.jpg" class="image-slider" alt="slide"></div>
        <div class="slide-item"><img src="images/image-for-slider-3.jpg" class="image-slider" alt="slide"></div>
        <div class="slide-item"><img src="images/image-for-slider-4.jpg" class="image-slider" alt="slide"></div>
        <div class="slide-item"><img src="images/image-for-slider-5.jpg" class="image-slider" alt="slide"></div>
        <div class="slide-item"><img src="images/image-for-slider-6.jpg" class="image-slider" alt="slide"></div>
        </div>
    </div>
    <section class="search-section">
        <div class="box">
            <p id="firstP" class="first-p">When you hand<br> good people possibility <br> They do great things</p>
        </div>
        <div class="box">
            <p id="secondP" class="second-p">When you hand<br> good people possibility <br> They do great things <br> You won`t regret</p>

        </div>
        <div class="circle"></div>

    </section>
    <div class="contact-section">
        <div class="forms">
            <form  action="Verified-code.html" id="form-exact" method="post">
                <label class="label-name" for="fname" ></label>
                <input class="name-input" type="text" id="fname" name="fname" placeholder="Your name?" >
                <label class="label-message" for="message"></label>
                <textarea class="message-input" type="text" id="message" name="lname" placeholder="Your message?" required></textarea>
                <label class="label-number" for="number"></label>
                <input class="number-name-input" type="tel" id="number" name="NUMBER" placeholder="Your phone number?" required>
                <div class="holder-for-button-contacts">
                    <div class="hidden-text-button-contacts">THANK YOU FOR SUBMITTING</div>
                    <button class="button-for-contact" id="button-contacts" type="submit" value="CLICK ME">CLICK ME</button>
                </div>
            </form>
        </div>
    </div>
</div>
<section id="glass-icons-section" class="glass-icons-section">
    <div class="background-color-for-glass"></div>
    <div class="background-color-for-glass"></div>
    <div class="background-color-for-glass"></div>
    <ul class="glass-icons-list">
        <li class="glass-icon-item"><a href="#"><i class="fab fa-facebook"></i></a></li>
        <li class="glass-icon-item"><a href="#"><i class="fab fa-twitter-square"></i></a></li>
        <li class="glass-icon-item"><a href="https://www.instagram.com/a_fdtv/"><i class="fab fa-instagram"></i></a></li>
        <li class="glass-icon-item"><a href="#"><i class="fab fa-telegram"></i></a></li>
        <li class="glass-icon-item"><a href="#"><i class="fab fa-viber"></i></a></li>
    </ul>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/slider-script.js"></script>
<script src="js/button-script.js"></script>
<script src="js/scroll.js"></script>
<script src="js/button-script.js"></script>
<script>
    const pos = document.documentElement;
    pos.addEventListener("mousemove", e => {
        pos.style.setProperty('--x', e.clientX + "px");
        pos.style.setProperty('--y', e.clientY + "px");
    })


</script>
</body>
